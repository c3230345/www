<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列の利用</title>
</head>
<style>
    table {
        width: 50%;
        margin: 20px;
        border-collapse: collapse;
        font-size: 18px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #ff9966;
    }
    button {
        padding: 5px 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>利用料の計算</h1>
<table>
    <tr>
        <th>No.</th>
        <th>料金(a)</th>
        <th>人数(b)</th>
        <th>a×b</th>
    </tr>
    <tr>
        <th>0</th>
        <td>500</td>
        <td>10</td>
        <td><button onclick="multiply(0)">利用料の合計</button></td>
    </tr>
    <tr>
        <th>1</th>
        <td>980</td>
        <td>16</td>
        <td><button onclick="multiply(1)">利用料の合計</button></td>
    </tr>
    <tr>
        <th>2</th>
        <td>1200</td>
        <td>8</td>
        <td><button onclick="multiply(2)">利用料の合計</button></td>
    </tr>
</table>
<script>
    a = [500, 980, 1200];
    b = [10, 16, 8];

        function multiply(i) {
            const answer = a[i] * b[i];
            alert("料金は " + answer + " 円です");
        }
</script>
</body>
</html>
