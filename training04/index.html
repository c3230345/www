<body>
    <h1>メレンゲの作り方</h1>
    <p>家庭でもできるハンドミキサーを使ったメレンゲの作り方を紹介します。</p>
    <ol>
        <li><p>ボウルに<ruby>卵白<rt>らんぱく</rt></ruby>を入れる。</p></li>
        <li><p>ハンドミキサーの<mark>最速</mark>で全体に空気を含ませるように混ぜる。</p></li>
        <li><p>グラニュー糖を3回程度に分けて入れ、各30秒程度混ぜる。</p></li>
    </ol>
    <h2>メレンゲの材料</h2>
    <p>メレンゲの基本的な材料は次の２つです。</p>
    <ul>
        <li>よく<mark>冷やした</mark>卵（<ruby>卵白<rt>らんぱく</rt></ruby>のみ使用）</li>
        <li>グラニュー糖（卵１つあたり３０ｇ）</li>
    </ul>
</body>
</html>
