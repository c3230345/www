<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロパティ</title>
</head>
<style>
    .box {
            border: 2px solid #666666;
            width: 580px;
        }
    button{
        margin: 25px 0px;
    }
</style>
<body>
    <h1>HTMLの表示</h1>
    <p>ボックス内の表示されている部分のHTMLを表示します。</p>
    <div class="box" id="tokyo">
        <h3>人口800万人以上の都道府県</h3>
        <ul>
            <li>東京都</li>
            <li>神奈川県</li>
            <li>大阪府</li>
        </ul>
        </div>
    <button onclick="show()">HTMLを表示</button>
    <div class="box" id="message">
        <p>ここにHTMLが表示されます。</p>
    </div>
</body>
<script>
    function show(){
        const contentHtml = document.getElementById("tokyo").innerHTML;
        document.getElementById("message").textContent = contentHtml;
    }
</script>
</html>
