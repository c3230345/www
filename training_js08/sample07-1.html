<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol >
        <li id = "country1">中国</li>
        <li id = "country2">インド</li>
        <li id = "country3">アメリカ</li>
        <li id = "country4">インドネシア</li>
    </ol>

    <button onclick="change();">国旗で表示</button>
    <script>
        function change (){
            document.getElementById('country1').innerHTML='<img src =flag_CHN.png>';
            document.getElementById('country2').innerHTML='<img src =flag_IND.png>';
            document.getElementById('country3').innerHTML='<img src =flag_USA.png>';
            document.getElementById('country4').innerHTML='<img src =flag_IDN.png>';
        }
    </script>
</body>
</html>
